<section class="hero">
  <div class="hero-content">

    <div class="hero-overline">Security Management</div>
    <h1 class="hero-title">Edit Security Staff</h1>

    <form class="resident-form" (ngSubmit)="updateSecurity()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="security.name" name="name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="security.email" name="email" required>
      </div>

      <div class="form-group">
        <label>Mobile No</label>
        <input type="tel" [(ngModel)]="security.mobile" name="mobile" required>
      </div>

      <div class="form-group">
        <label>Shift</label>
        <select [(ngModel)]="security.shift" name="shift" required>
          <option value="" disabled>Select Shift</option>
          <option *ngFor="let s of shifts" [value]="s">{{ s }}</option>
        </select>
      </div>

      <!-- IMAGE UPLOAD -->
      <div class="image-upload" (click)="fileInput.click()">
        <img *ngIf="imagePreview" [src]="imagePreview" class="preview-img">
        <span *ngIf="!imagePreview">Click to upload photo</span>
        <input
          #fileInput
          type="file"
          hidden
          accept="image/*"
          (change)="onFileSelected($event)">
      </div>

      <button type="submit" class="btn btn-yellow">
        Update Security
      </button>

    </form>

  </div>
</section>
