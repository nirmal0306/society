<section class="hero">
  <div class="hero-content">

    <div class="hero-overline">Security Management</div>
    <h1 class="hero-title">Add New Security</h1>

    <form class="resident-form" (ngSubmit)="addSecurity()">

      <div class="form-group">
        <label>Security Name</label>
        <input
          type="text"
          [(ngModel)]="security.name"
          name="name"
          placeholder="Enter Name"
          required
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="security.email"
          name="email"
          placeholder="Enter Email"
          required
        />
      </div>

      <div class="form-group">
        <label>Mobile No</label>
        <input
          type="tel"
          [(ngModel)]="security.mobile"
          name="mobile"
          placeholder="Enter Mobile Number"
          required
        />
      </div>

      <!-- SHIFT -->
      <div class="form-group">
        <label>Shift</label>
        <select [(ngModel)]="security.shift" name="shift" required>
          <option value="" disabled selected>Select Shift</option>
          <option *ngFor="let shift of shifts" [value]="shift">{{ shift }}</option>
        </select>
      </div>

      <!-- IMAGE UPLOAD -->
      <div class="image-upload" (click)="fileInput.click()">
        <img *ngIf="imagePreview" [src]="imagePreview" class="preview-img">
        <span *ngIf="!imagePreview">Click to upload photo</span>
        <input
          #fileInput
          type="file"
          hidden
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>

      <button type="submit" class="btn btn-yellow">
        Add Security
      </button>

    </form>
  </div>
</section>
