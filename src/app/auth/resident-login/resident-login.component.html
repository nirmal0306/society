<div class="login-container">
  <div class="login-card">
    <h2 class="logo-text">Resident Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email"
               [class.invalid]="f['email'].touched && f['email'].invalid" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
          <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password"
               [class.invalid]="f['password'].touched && f['password'].invalid" />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
          <small>Password is required.</small>
        </div>
      </div>

      <button class="btn-login" type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
