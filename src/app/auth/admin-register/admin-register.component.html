<div class="login-wrapper">
  <div class="login-card">
    <h2 class="logo-text">Admin Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Enter full name"
          [class.invalid]="f['name'].touched && f['name'].invalid"
        />
        <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
          <small>Name is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email"
          [class.invalid]="f['email'].touched && f['email'].invalid"
        />
        <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
          <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
          [class.invalid]="f['password'].touched && f['password'].invalid"
        />
        <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
          <small>Password must be 6+ characters.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirm"
          placeholder="Confirm password"
          [class.invalid]="f['confirm'].touched && f['confirm'].invalid"
        />
        <div class="error" *ngIf="f['confirm'].touched && f['confirm'].invalid">
          <small>Passwords do not match.</small>
        </div>
      </div>

      <button class="btn-login" type="submit" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>

    </form>
  </div>
</div>
